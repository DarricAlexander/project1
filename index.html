<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h4 class="text-left">Already a Fandom Member?</h4>
                <h1 class="text-left><span class=" glyphicon glyphicon-log-in></span>Login Here</h1>
                <span id= "errorLoginUser"></span>
                <span id= "errorLoginPassword"></span>
                
    
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="userLogin" class="form-control" name="name" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="passwordLogin" class="form-control" name="Password" placeholder="Password">
                </div>
               
              
                    <div class="loginButton btn btn-warning">LOGIN</div>
               
          
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h4 class="text-left">Sign up for a Fandom Account!</h4>
                <h1 class="text-left><span class=" glyphicon glyphicon-log-in></span>Join Fandom</h1>
                <span id= "errorRegisterUser"></span>
                <span id= "errorRegisterPassword"></span>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="user" class="form-control" name="name" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                </div>
               
               
                    <div class="regiserButton btn btn-secondary">REGISTER</div>
                
                
            </div>
        </div>
    </div>

        <script src="app.js"></script>
